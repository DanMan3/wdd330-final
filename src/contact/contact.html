    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/header-nav-footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="../scripts/main.js" type="module"></script>


</head>


<body>
    <header>
        <div class="business-branding">
            <div class="branding">
                <span class="site-title">StockPulse</span>
                <a class="brand" href="../index.html">
                    <img src="../public/images/logo.svg" alt="StockPulse">
                </a>
            </div>
        </div>

        <button class="menu-button" aria-label="Toggle navigation menu"></button>
        <div id="nav-large"></div>
    </header>
    <div id="nav-small">

        <nav>
            <ul class="navigation">
                <li><a href="../news/news.html">News</a></li>
                <li><a href="../search/search.html">Search</a></li>
                <li><a href="../contact/contact.html" aria-current="page">Contact Us</a></li>
            </ul>
        </nav>
    </div>



    <main>

        <div id="page-width">

            <form action="/thankyou/thank-you.html">
                <h1>Contact Us</h1>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Message</label>
                    <input type="textarea">
                </div>

                <input type="submit" value="Send Message">
            </form>

        </div>

    </main>

    <footer>

        <div class="company-contact-info">
            <strong class="footer-company-name">StockPulse</strong>
            <p class="footer-address">123 Main Street, Springville, UT 84113</p>
            <p class="footer-email">info@stockpulse.com</p>
            <p class="footer-phone">(801) 421-9582</p>
        </div>

        <div class="bennion-info">
            <p>WDD330 Class Project</p>
            <p class="copyright">
                Daniel Bennion
            </p>
            <div class="social-media">
                <a href="https://github.com/DanMan3">
                    <img src="../public/images/github-logo.svg" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/danielbennion1">
                    <img src="../public/images/linkedin-logo.svg" alt="LinkedIn">
                </a>
            </div>
            <div class="copyright-wrapper">
                <p class="copyright-year">©<span id="current-year"></span> StockPulse</p>
                <!-- <span class="dot-separator">&#x2022;</span> -->
                <!-- <span class="dot-separator">&#x2022;</span> -->
                <p class="last-modified">
                    Last modified: <span id="lastModified" class="last-modified-date"></span>
                </p>
            </div>
        </div>

    </footer>
</body>

</html>
