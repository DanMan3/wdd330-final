  <circle cx="24" cy="88"  r="2.4" fill="#02a765"/>
  <circle cx="38" cy="96"  r="2.4" fill="#02a765"/>
  <circle cx="54" cy="68"  r="2.4" fill="#02a765"/>
  <circle cx="70" cy="76"  r="2.4" fill="#02a765"/>
  <circle cx="86" cy="56"  r="2.4" fill="#02a765"/>
